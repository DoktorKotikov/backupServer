<html>

<head>
    <meta charset="utf-8">
    <title>Agents page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="container-inner">
                <a href="/" class="brand">Server<span>Backup</span></a>
            </div>
        </header>
        <div class="d-flex w-100">
            <aside class="sidebar">
                <div class="sidebar-inner">
                    <div class="sidebar-item">
                        <div class="sidebar-item-title">Здесь будет список</div>
                        <ul>
                            <li><a href="#">Пункт раз</a></li>
                            <li><a href="#">Пункт два</a></li>
                            <li><a href="#">Пункт три</a></li>
                            <li><a href="#">Пункт тысяча</a></li>
                            <li><a href="/settings.html" class="button">Settings</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-item">
                        <div class="sidebar-item-title">Agents</div>
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                [socketConfTable_Active]
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <main class="grow-1">
                <div class="content">
                    <div class="w-100">
                        <form class="form-bg relative" action="" method="POST">
                            <h1 class="block-heading">Agents</h1>
                            <div class="tags">
                                <span class="tag-items-title">Метки:</span>
                                <span class="tag-item">Tag 1</span>
                                <span class="tag-item">Курлык</span>
                                <span class="tag-item">Мурлык</span>
                            </div>
                            <div class="form-inputs">
                                <div class="form-row">
                                    <label for="first-field">Поле с надписью</label>
                                    <input type="text" id="first-field" class="form-control"
                                        placeholder="Введите что-нибудь">

                                </div>
                            </div>

                            <div class="form-row absolute left-bottom">
                                <button type="submit" class="btn">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
