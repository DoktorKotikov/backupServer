<html>

<head>
    <meta charset="utf-8">
    <title>Agents page</title>
	<link rel="stylesheet" href="./assets/css/slimselect.min.css">	
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="container-inner">
                <a href="/" class="brand">Server<span>Backup</span></a>
            </div>
        </header>
        <div class="d-flex w-100">
            <aside class="sidebar">
                <div class="sidebar-inner">
                    <div class="sidebar-item">
                        <div class="sidebar-item-title">Здесь будет список</div>
                        <a href="#" class="btn">Добавить агента</a>
                        <ul>
                            <li><a href="/agent.html?agent_id=-1">Пункт раз</a></li>
                            <li><a href="#">Пункт два</a></li>
                            <li><a href="#">Пункт три</a></li>
                            <li><a href="#">Пункт тысяча</a></li>
                            <li><a href="/settings.html" class="button">Settings</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-item">
                        <div class="sidebar-item-title">Agents</div>
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                [socketConfTable_Active]
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <main class="grow-1">
                <div class="content">
                    <div class="w-100">
                        <form class="form-bg relative" action="" method="POST">
                            <h1 class="block-heading">Agents</h1>
                            <div class="form-inputs">


								<div class="form-row">
									<label for="Name">Name</label>
									<input type="text" name="Name" id="Name" class="form-control"
										placeholder="agent name" value="[agent_name]">
								</div>							

								<div class="form-row">
                                    <label for="multiselecta">Список</label>
                                    <select id="multiselecta" name="list[]" multiple autocomplete="off">
                                        <option data-placeholder="true"></option>
                                        [All_tagsList]
                                    </select>
                                </div>
                            </div>

                            <div class="form-row absolute left-bottom">
                                <button type="submit" class="btn">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/js/slimselect.min.js"></script>
<script>
    new SlimSelect({
        select: '#multiselecta',
        placeholder: 'Выбери что-нибудь',
        showSearch: false,
        allowDeselect: true
    });
</script>
