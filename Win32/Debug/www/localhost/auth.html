<html>

<head>
	<meta charset="utf-8">
	<title>Main page</title>
	<link rel="stylesheet" href="./assets/css/auth.css">
</head>

<body>
	<div class="container">
		<div class="auth-container">
			<div class="auth-wrap">
				<form class="auth-form" method="POST">
					<span class="auth-title">[LNG_Caption]</span>
					<div class="form-input-row mb-15">
						<input type="text" name="par1" class="form-text-input" placeholder="[LNG_UserName]">
					</div>
					<div class=" form-input-row mb-15">
						<input type="password" name="par2" class="form-text-input" placeholder="[LNG_password]">
					</div>
					<div class="d-flex w-100 flex-wrap mb-15">
						<button type="submit" class="btn btn-primary">[LNG_button]</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
