<html>

<head>
    <meta charset="utf-8">
    <title>Jobs page</title>
    <link rel="stylesheet" href="./assets/css/slimselect.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="container-inner">
                <a href="/" class="brand">Server<span>Backup</span></a>
            </div>
        </header>
        <div class="d-flex w-100">
            <aside class="sidebar">
                <div class="sidebar-inner">
                    <div class="sidebar-item">
                        <div class="sidebar-item-title">Здесь будет список</div>
                        <ul>
                            <li><a href="#">Пункт раз</a></li>
                            <li><a href="#">Пункт два</a></li>
                            <li><a href="#">Пункт три</a></li>
                            <li><a href="#">Пункт тысяча</a></li>
                            <li><a href="/settings.html" class="button">Settings</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-item">
                        <div class="sidebar-item-title">Agents</div>
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                [socketConfTable_Active]
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <main class="grow-1">
                <div class="content">
                    <div class="w-100">
                        <form class="form-bg relative" action="" method="POST">
                            <h1 class="block-heading">Jobs</h1>
                            <div class="tags">
                                <span class="tag-items-title">Метки:</span>
								[Job_tagsList]
                            </div>
                            <div class="form-inputs">
                                <div class="form-row">
                                    <label for="first-field">Job name</label>
                                    <input type="text" id="first-field" class="form-control"
                                        placeholder="Введите что-нибудь">
[Job_Name]
                                </div>
                                <div class="form-row">
                                    <label for="second-field">Say motherfucker</label>
                                    <input type="text" id="second-field" class="form-control"
                                        placeholder="Введите что-нибудь еще">

                                </div>
                                <div class="form-row">
                                    <label for="multiselect">Список</label>
                                    <select id="multiselect" name="test" multiple>
                                        <option data-placeholder="true"></option>
                                        [All_tagsList]
                                    </select>
                                </div>
                            </div>

                            <div class="form-row absolute left-bottom">
                                <button type="submit" class="btn">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./assets/js/slimselect.min.js"></script>
    <script>
        new SlimSelect({
            select: '#multiselect',
            placeholder: 'Выбери что-нибудь',
            showSearch: false,
            allowDeselect: true
        })
    </script>
</body>

</html>
